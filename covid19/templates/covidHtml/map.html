function Get(yourUrl){
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;
}
//var json_obj = JSON.parse(Get('https://corona.lmao.ninja/v2/countries'));
var json_obj = JSON.parse(Get('https://disease.sh/v3/covid-19/countries?yesterday=true&allowNull=false'));


function DrawCircle()
{
for (var i = 0; i < json_obj.length; i++) {
    let lat=json_obj[i]["countryInfo"]["lat"];
    let long=json_obj[i]["countryInfo"]["long"];
    let flag_url=json_obj[i]["countryInfo"]["flag"];
    let cases=json_obj[i]["cases"]
    let iso =json_obj[i]["countryInfo"]["iso3"];
    let country=json_obj[i]["country"];
    let todayCases=json_obj[i]["todayCases"];
    let Recoveries=json_obj[i]["recovered"];
        let Deaths=json_obj[i]["deaths"]

    console.log(todayCases);
    if (cases>1000000){
        cases=cases;
    }
    else if(cases<1000000 && cases>500000){
        radius=cases/1;
    }
     else if(cases<500000 && cases>100000){
        radius=cases;
    }
    else if(cases<100000 && cases>50000){
        radius=cases;
    }
    else if(cases<50000 && cases>25000)
    {
        radius=cases*5;
    }
    else if(cases<25000 && cases>10000)
    {
        radius=cases*8;
    }
    else if(cases<10000){
        radius=cases*25;
    }
    else if(cases<5000)
    {
        radius=cases*100;
    }
    else if(cases<1000)
    {
        radius=cases*100000;
    }
    var circle = L.circle([lat, long], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2,
        radius: radius,
    }).addTo(mymap);
    var popup2 = L.popup({offset: L.point(15,15)}).setContent('<div class="map-tooltip Tooltip main-map"><img src='+flag_url+'><div class="map-tooltip-title"><div>'+country+'</div></div><div class="map-tooltip-new">+'+ todayCases +'</div><div class="map-tooltip-line infected"><span>'+cases+'</span><span>Total cases</span></div><div class="map-tooltip-line recovered"><span>'+Recoveries+'</span><span>Recoveries</span></div><div class="map-tooltip-line dead"><span>'+Deaths+'</span><span>Deaths</span></div></div>');
