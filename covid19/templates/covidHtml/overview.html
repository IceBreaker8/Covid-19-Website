{% extends "covidHtml/base.html" %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static  'css/overview.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <div class="total" id="left">
        <p>
        <h1>Coronavirus Cases</h1>
        <p class="num">{{ totalCases }}</p>

    </div>

    <div class="total" id="middle">
        <p>
        <h1>Total Deaths</h1>
        <p class="num">{{ totalDeath }}</p>

    </div>

    <div class="total" id="right">
        <p>
        <h1>Total Recovered</h1>
        <p class="num">{{ totalRecov }}</p>

    </div>




    <div class="generalChart">
        <canvas id="chart"></canvas>
    </div>

    <script>
        var xAxis = {{ xAxis|safe }};
        var yAxisConfirmed = {{ yAxisConfirmed|safe }};
        var yAxisDeaths = {{ yAxisDeaths | safe }};
        var yAxisRecov = {{ yAxisRecov | safe }};
        var xAxisWidth = {{ xAxisWidth|safe }};
    </script>
    <script src="{% static 'js/overview.js' %}"></script>


{% endblock content %}
