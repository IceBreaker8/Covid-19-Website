{% extends "covidHtml/base.html" %}
{% block content %}
    <style>
        #firstDiv {
            margin-top: 6%;
        }

        .total {
            border: 3px solid lightslategrey;
            padding: 20px;
            margin-left: 20%;
            margin-right: 20%;
            font-size: 30px;
            text-align: center;
            margin-top: 2%;
            border-radius: 12px;

        }

        .num {
            color: indianred;

        }

        .generalChart {
            width: 70%;
            margin-left: 15%;
            margin-top: 2%;
            margin-bottom: 4%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>



    <div class="total" id="firstDiv">
        <p>
        <h1>Coronavirus Cases</h1>
        <p class="num">{{ totalCases }}</p>

    </div>

    <div class="total">
        <p>
        <h1>Total Deaths</h1>
        <p class="num">{{ totalDeath }}</p>

    </div>

    <div class="total">
        <p>
        <h1>Total Recovered</h1>
        <p class="num">{{ totalRecov }}</p>

    </div>

    <div class="generalChart">
        <canvas id="chart"></canvas>
    </div>


    <script>
        new Chart(document.getElementById("chart"), {
            type: 'line',
            data: {
                labels: {{ xAxis|safe }},
                datasets: [{
                    data: {{ yAxisConfirmed|safe }},
                    label: "Total Cases",
                    borderColor: "#0075bd",
                    fill: false
                }, {
                    data: {{ yAxisDeaths|safe }},
                    label: "Total Deaths",
                    borderColor: "#ef0c0c",
                    fill: false
                }, {
                    data: {{ yAxisRecov|safe }},
                    label: "Total Recovered",
                    borderColor: "#0fba34",
                    fill: false
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Coronavirus Worldwide Dashboard for the last 90 days'
                }
            }
        });
    </script>
{% endblock content %}
